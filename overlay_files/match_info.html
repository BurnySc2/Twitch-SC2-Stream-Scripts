<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Match Info</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
        <script src="js/match_info.js"></script>
    </head>
    <body>
        <!--Size: 260 width and 170 height-->
        <div class="overflow-hidden text-blue-400 rounded-xl grid grid-cols-1 text-lg">
            <div class="grid grid-cols-2 px-2">
                <div>My MMR</div>
                <div id="p1mmr">9876?</div>
            </div>
            <div class="grid grid-cols-2 px-2">
                <div>Opponent</div>
                <div id="p2name" class="">TestTestTest</div>
            </div>
            <div class="grid grid-cols-2 px-2">
                <div>Opp. Race</div>
                <div id="p2race">Terran</div>
            </div>
            <div class="grid grid-cols-2 px-2">
                <div>Opp. MMR</div>
                <div id="p2mmr">8765?</div>
            </div>
            <div class="grid grid-cols-2 px-2">
                <div>Opp. Stream</div>
                <div id="p2stream"></div>
            </div>
            <div class="grid grid-cols-2 px-2">
                <div>Server</div>
                <div id="server">Europe</div>
            </div>
        </div>
    </body>
</html>
